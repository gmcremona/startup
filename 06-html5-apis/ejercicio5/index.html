<!DOCTYPE html>
<html lang="en">
<head>
	<title>Canvas Demo!</title>
	<script>
		window.onload = function () {
			var canvas = document.getElementById("paper"),
				c = canvas.getContext("2d");

				c.fillStyle = "black";
				c.fillRect(0,0,canvas.width,canvas.height);

				c.fillStyle = "red"
				c.fillRect(20,20,100,100);

				c.strokeStyle = "white";
				c.lineWidth= 3;
				c.strokeRect(20,20,100,100);

				c.fillStyle= "white";
				c.font = "15px Helvetica";
				c.fillText("Cuadrangle", 30,70);


				c.strokeStyle = "7e9fc2";
				c.lineWidth = 5;

				c.fillStyle = "red"
				c.beginPath();
				c.moveTo(100,100);
				c.lineTo(200,200);
				c.lineTo(0,200);
				c.closePath();
				c.stroke();
				c.fill();

				c.fillStyle= "white";
				c.font = "20px Helvetica";
				c.fillText("Triangle", 70,180);


				c.beginPath();
				c.arc(400,400,50,0,Math.PI *2,false);
				c.fill();

				
		}
	</script>
</head>
<body>
	<canvas id="paper" width="500" height="500"></canvas>
</body>
</html>
